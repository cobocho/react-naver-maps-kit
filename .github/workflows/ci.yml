name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run vitest
        run: pnpm -C packages/react-naver-maps-kit test

      - name: Build library
        run: pnpm build:lib

      - name: Build playground
        run: pnpm --filter playground build

      - name: Build docs
        run: pnpm --filter react-naver-maps-kit-docs build
